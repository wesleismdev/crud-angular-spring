<table mat-table [dataSource]="curses" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Contrato </th>
    <td mat-cell *matCellDef="let curse"> {{ curse.name }} </td>
  </ng-container>

  <!-- Categoria Column -->
  <ng-container matColumnDef="categoria">
    <th mat-header-cell *matHeaderCellDef> Processo </th>
    <td mat-cell *matCellDef="let curse"> {{ curse.categoria }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
